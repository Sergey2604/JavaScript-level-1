<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" 
         id="exampleModal" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
		текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
<script>
    let divs = document.querySelector('div');
    divs.addEventListener('click', function (event) {
        let id = event.target.getAttribute('id');
        let classes = event.target.getAttribute('class');
        let tabIndex = event.target.getAttribute('tabindex');
        let ariaHidden = event.target.getAttribute('aria-hidden');
        let ariaLabelledBy = event.target.getAttribute('aria-labelledby');
        console.log(classes);
        console.log(id);
        console.log(tabIndex);
        console.log(ariaLabelledBy);
        console.log(ariaHidden);
    })
</script>
</body>
</html>
